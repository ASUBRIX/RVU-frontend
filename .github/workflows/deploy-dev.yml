name: "CI/CD: Deploy LMS Backend"

on:
  push:
    branches: [development, dev-release]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t lms-backend .

      - name: Save Docker image as archive
        run: docker save lms-backend | gzip > lms-backend.tar.gz

      - name: Upload Docker archive to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "lms-backend.tar.gz"
          target: "~/lms"

      - name: Run Docker container on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd ~/lms
            docker load < lms-backend.tar.gz
            docker stop lms-backend || true
            docker rm lms-backend || true
            docker run -d -p 4001:3000 --name lms-backend lms-backend
