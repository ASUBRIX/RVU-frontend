name: Deploy to Server (Development)

on:
  push:
    branches:
      - dev-release

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Decode SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_BASE64 }}" | base64 -d > ~/.ssh/github-deploy
          chmod 600 ~/.ssh/github-deploy
      

      - name: Start ssh-agent and add key
        run: |
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/github-deploy

      - name: Test SSH connection
        run: |
          ssh -o IdentitiesOnly=yes -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo '✅ SSH SUCCESS!'"

      - name: Deploy via SSH
        run: |
          ssh -o IdentitiesOnly=yes -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd Learning-Application-Web-Dev
            git fetch origin dev-release
            git checkout dev-release
            git pull origin dev-release
            docker build -t pudhuyugam-dev:latest .
            docker rm -f pudhuyugam-dev-app || true
            docker run -d --name pudhuyugam-dev-app -p 4000:80 pudhuyugam-dev:latest
            echo "✅ Deployment done"
          EOF
