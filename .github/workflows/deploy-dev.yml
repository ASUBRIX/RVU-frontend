name: Deploy to Server (Development)

on:
  push:
    branches:
      - dev-release

jobs:
  deploy:
    name: SSH Deploy & Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd Learning-Application-Web

            echo "Pulling latest code..."
            git pull origin dev-release

            echo "Building Docker image..."
            docker build -t pudhuyugam-dev:latest .

            echo "Stopping and removing existing container (if any)..."
            docker rm -f pudhuyugam-dev-app || true

            echo "Running new Docker container..."
            docker run -d --name pudhuyugam-dev-app -p 4000:80 pudhuyugam-dev:latest

            echo "Deployment complete."
          EOF
